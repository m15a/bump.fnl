      cd $SRC_DIR
      nix develop .#ci-check-shell-fennel-lua5_4 -c bash -c "make check"
  - check-lua5_3: |
      cd $SRC_DIR
      nix develop .#ci-check-shell-fennel-lua5_3 -c bash -c "make check"
  - check-lua5_2: |
      cd $SRC_DIR
      nix develop .#ci-check-shell-fennel-lua5_2 -c bash -c "make check"
  - check-lua5_1: |
      cd $SRC_DIR
